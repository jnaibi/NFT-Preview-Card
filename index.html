<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="images/image-equilibrium.jpg">
  <link rel="stylesheet" href="Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="panel">
    <div class="picture">
      <img class="image" src="images/image-equilibrium.jpg" alt="vfx">
    </div>
    <p class="heading">Equilibrium #3429</p>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="notes">
      <div class="price">0.041 ETH</div>
      <div class="time">3 days left</div>
    </div>
    <div class="line"></div>
    <div class="developer-name">Creation of</span> <span class="name">Jules Wyvern</span> </div>
  </div>









  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abdul Jalil Naibi</a>.</p>
  </div>
</body>

</html>
